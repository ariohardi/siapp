<!-- saved from url=(0044)http://rdash.github.io/templates/tables.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
	#map {
    	position: relative;
	}

	#map:after {
	    width: 22px;
	    height: 40px;
	    display: block;
	    content: ' ';
	    position: absolute;
	    top: 50%; left: 50%;
	    margin: -40px 0 0 -11px;
	    background: url('https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi_hdpi.png');
	    background-size: 22px 40px; /* Since I used the HiDPI marker version this compensates for the 2x size */
	    pointer-events: none; /* This disables clicks on the marker. Not fully supported by all major browsers, though */
	}
</style>
</head>
<body>
<div class="row">
<div class="col-md-12">
<rd-widget>
<form ng-submit="submit()">
<rd-widget-header icon="fa-sitemap" title="{{widget_title}}">
<a href="#/klien"><button class="btn btn-sm btn-default ng-scope"><i class="fa fa-close"></i>Batal</button></a>
</rd-widget-header>
<rd-widget-body classes="no-padding" loading="{{loading}}">
	<br/>
	<div class="row">
		<div class="col-md-6">
			<h4 style="margin: 0px 0px 20px 0px;" class="text-orange text-bold">Data Perusahaan</h4>
			<rd-widget-form-group label="Nama Persuhaan">
				<input readonly type="text" class="form-control" ng-model="FormData.nama_klien">
			</rd-widget-form-group>
			<rd-widget-form-group label="Nama Direktur">
				<input readonly type="text" class="form-control" ng-model="FormData.direktur" >
			</rd-widget-form-group>
			<rd-widget-form-group label="Alamat Lengkap">
				<textarea disabled rows="5" ng-required="true" class="form-control" ng-model="FormData.alamat"></textarea>
			</rd-widget-form-group>
			<rd-widget-form-group label="Nomor Telepon">
				<input disabled type="text" class="form-control" ng-model="FormData.telepon">
			</rd-widget-form-group>
			<rd-widget-form-group label="Alamat Email Perusahaan">
				<input disabled type="text" class="form-control" ng-model="FormData.email">
			</rd-widget-form-group>
           <br><br>

			</rd-widget-form-group>
            <rd-widget-form-group label="Nomor Kontrak">
				<input disabled type="text" class="form-control" ng-model="FormData.email">
			</rd-widget-form-group>
            <rd-widget-form-group label="Kontrak Kerjasama">
				<input disabled type="text" class="form-control" ng-model="FormData.email">
			</rd-widget-form-group>
            <rd-widget-form-group label="Jumlah Satpam">
				<input disabled type="text" class="form-control" ng-model="FormData.email">
			</rd-widget-form-group>

        </div>
		
        
	
</form>
</div>
</div>
</body>
</html>
