<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div class="col-lg-12">
<rd-widget>
<rd-widget-header icon="fa-sitemap" title="Kantor Cabang">
<a target="_blank" href="/siapp/api/index.php/printing/data_cabang?{{query_string}}" class="btn btn-default btn-sm"><i class="fa fa-print"></i>Cetak</a>
<a href="#/cabang_baru"><button class="btn btn-sm btn-default ng-scope"><i class="fa fa-plus"></i>Tambah Cabang</button></a>
</rd-widget-header>
<rd-widget-body classes="large no-padding" loading="{{loading}}">
<div class="table-responsive">
<table class="table">
<thead>
	<tr>
		<th class="text-center">#</th>
		<th>Nama Cabang</th>
		<th>Propinsi</th>
		<th>Kota</th>
		<th>Telp</th>
		<th class="text-center">Opsi</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="cabang in array_cabang">
		<th class="text-center" ng-bind="$index+1"></th>
		<td ng-bind="cabang.nama_cabang"></td>
		<td ng-bind="cabang.nama_propinsi"></td>
		<td ng-bind="cabang.nama_kabupaten"></td>
		<td ng-bind="cabang.telepon"></td>
		<td width="140" align="center">
			<a class="btn btn-default btn-xs" href="#/edit_cabang/{{cabang.ID}}">
				<i class="fa fa-pencil"></i> Edit
			</a>
			<a class="btn btn-danger btn-xs" ng-click="$parent.hapus(cabang)">
				<i class="fa fa-trash-o"></i> Hapus
			</a>
		</td>
	</tr>
</tbody>
</table>
</div>
</rd-widget-body>
<rd-widget-footer>
<!-- <div class="clearfix"></div> -->
<div class="row">
	<ul class="pagination pagination-sm pull-left">
	          <li><a href="#">&laquo;</a></li>
	          <li><a href="#">1</a></li>
	          <li><a href="#">2</a></li>
	          <li><a href="#">3</a></li>
	          <li><a href="#">&raquo;</a></li>
	</ul>
<div class="col-md-3" style="margin-bottom: -10px;margin-top: 0px;">
		<input text="text" ng-keyup="cari()" placeholder="Ketik nama cabang" class="form-control input-sm ng-scope" ng-model="filter.keyword" style="width:70%">
</div>
<p class="text-right">Total <span ng-bind="array_cabang.length"></span> cabang</p>
</div>
</rd-widget-footer>
</rd-widget>
</div>
</div>
</body>
</html>
