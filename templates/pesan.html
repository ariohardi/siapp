<!-- saved from url=(0044)http://rdash.github.io/templates/tables.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div class="col-lg-12">
<rd-widget>
<rd-widget-header icon="fa-envelope" title="Riwayat Pengiriman Instruksi">
	<a target="_blank" href="/siapp/api/index.php/printing/data_pesan?{{query_string}}" class="btn btn-default btn-sm"><i class="fa fa-print"></i>Cetak</a>
	<a href="#/pesan_baru"><button class="btn btn-sm btn-default ng-scope"><i class="fa fa-envelope"></i>Kirim Instruksi</button></a>
</rd-widget-header>
<rd-widget-body classes="large no-padding" loading="{{loading}}">
<div class="table-responsive">
<table class="table">
<thead>
	<tr>
		<th class="text-center">#</th>
		<th>Tanggal Kirim</th>
		<th>Jam</th>
		<th>Perihal</th>
		<th>Penerima</th>
		<th>Total Penerima</th>
		<th class="text-center">Opsi</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="pesan in array_pesan">
		<th class="text-center" ng-bind="$index+1"></th>
		<td ng-bind="mydate(pesan.tgl_buat)"></td>
		<td ng-bind="mytime(pesan.tgl_buat)"></td>
		<td ng-bind="pesan.perihal"></td>
		<td ng-bind="penerima[intval(pesan.penerima)]"></td>
		<td ng-bind="(pesan.total_penerima | number:0)+' personil'"></td>
		<td width="70" align="center">
			<a class="btn btn-default btn-xs" href="#/detail_pesan/{{pesan.ID}}">
				<i class="fa fa-eye-open"></i> Detail
			</a>
		</td>
	</tr>
</tbody>
</table>
</div>
</rd-widget-body>
<rd-widget-footer>
<!-- <div class="clearfix"></div> -->
<div class="row">
	<ul class="pagination pagination-sm pull-left">
	          <li><a href="#">&laquo;</a></li>
	          <li><a href="#">1</a></li>
	          <li><a href="#">2</a></li>
	          <li><a href="#">3</a></li>
	          <li><a href="#">&raquo;</a></li>
	</ul>
	<div class="col-md-3" style="margin-bottom: -10px;margin-top: 0px;">
			<input text="text" ng-keyup="cari()" placeholder="Pencarian perihal instruksi" class="form-control input-sm ng-scope" ng-model="filter.keyword" style="width:70%">
	</div>
	<p class="text-right">Total <span ng-bind="array_pesan.length"></span> pesan</p>
</div>
</rd-widget-footer>
</rd-widget>
</div>
</div>
</body>
</html>
