<!-- saved from url=(0044)http://rdash.github.io/templates/tables.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
	#map {
    	position: relative;
	}

	#map:after {
	    width: 22px;
	    height: 40px;
	    display: block;
	    content: ' ';
	    position: absolute;
	    top: 50%; left: 50%;
	    margin: -40px 0 0 -11px;
	    background: url('https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi_hdpi.png');
	    background-size: 22px 40px; /* Since I used the HiDPI marker version this compensates for the 2x size */
	    pointer-events: none; /* This disables clicks on the marker. Not fully supported by all major browsers, though */
	}
</style>
</head>
<body>
<div class="row">
<div class="col-md-6 col-md-offset-3">
<rd-widget>
<form ng-submit="submit()">
<rd-widget-header icon="fa-address-card" title="{{widget_title}}">
<a href="#/administrator">Batal</a>
</rd-widget-header>
<rd-widget-body classes="no-padding" loading="{{loading}}">
	<br/>
	<div class="row">
		<div class="col-md-12">
			<rd-widget-form-group label="Nama Admin">
				<input ng-required="true" type="text" class="form-control" ng-model="FormData.nama">
			</rd-widget-form-group>
			<rd-widget-form-group label="Alamat Email">
				<input ng-required="true" type="email" class="form-control" ng-model="FormData.email">
			</rd-widget-form-group>
			<rd-widget-form-group label="Kata Sandi">
				<input ng-required="true" type="password" class="form-control" ng-model="FormData.p1">
			</rd-widget-form-group>
			<rd-widget-form-group label="Ulangi Kata Sandi">
				<input ng-required="true" type="password" class="form-control" ng-model="FormData.p2">
			</rd-widget-form-group>
		</div>
	</div>
</rd-widget-body>
<rd-widget-footer>
<button class="btn btn-success" ng-bind="'Submit'"></button>
</rd-widget-footer>
</rd-widget>
</form>
</div>
</div>
</body>
</html>
