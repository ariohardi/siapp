<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div ng-class="'col-md-8 col-md-offset-2'">
<rd-widget>
<rd-widget-header icon="fa-file" title="Laporan Isu Keamanan">
	<a href="#/laporan_personil" class="btn btn-danger btn-sm"><i class="fa fa-arrow-left"></i> Kembali</a>
</rd-widget-header>
<rd-widget-body loading="{{loading}}">
<div class="row lampiran" ng-show="lampiran.length > 0">
	<div class="col-md-4" ng-show="lampiran.length >= 1">
	<a href="api/{{lampiran[0]}}" ng-show="lampiran[0].length > 5">
		<img width="100%" class="thumbnail" ng-src="api/{{lampiran[0].replace('.png','_thumb.png')}}" />
	</a>
	</div>
	<div class="col-md-4">
	<a href="api/{{lampiran[1]}}" ng-show="lampiran.length >= 2">
		<img width="100%" class="thumbnail" ng-src="api/{{lampiran[1].replace('.png','_thumb.png')}}" />
	</a>
	</div>
	<div class="col-md-4">
	<a href="api/{{lampiran[2]}}" ng-show="lampiran.length >= 3">
		<img width="100%" class="thumbnail" ng-src="api/{{lampiran[2].replace('.png','_thumb.png')}}" />
	</a>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<label class="text-orange">Tanggal Pelaporan</label><br/>
		<span ng-bind="mydatetime(datanya.tanggal).replace(' ',' pukul ')+' WIB'"></span><br/><br/>
		<label class="text-orange">Nama Pelapor</label><br/>
		<span ng-bind="datanya.nama_personil"></span><br/><br/>
		<label class="text-orange">Perihal</label><br/>
		<span ng-bind="datanya.perihal"></span><br/><br/>
		<label class="text-orange">Deskripsi</label><br/>
		<span ng-bind="datanya.deskripsi"></span><br/><br/>
	</div>
</div>
</rd-widget-body>
</rd-widget>
</div>
</div>
</body>
</html>
