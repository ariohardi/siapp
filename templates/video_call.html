<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div class="col-lg-12">
<rd-widget>
<rd-widget-header icon="fa-group" title="Video Call">
</rd-widget-header>
<rd-widget-body classes="large no-padding" loading="{{loading}}">
<form id="callForm">
    <input type="text" id="usernameToCall" placeholder="username to call">
    <input type="submit" value="Call" id="call">
    <input type="submit" value="Hangup" id="hangup">
    <input type="submit" value="Answer" id="answer">
</form>

<!-- Will show updates on the current call -->
<div id="status"></div>

<!-- Will show video streams once call is connected -->
<video style="width: 100%;height: 400px;" id="outgoing" autoplay></video>
<video style="width: 100%;height: 400px;" id="incoming" autoplay></video>
</rd-widget-body>
</rd-widget>
</div>
</div>
</body>
</html>
