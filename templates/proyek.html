<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div class="col-lg-12">
<rd-widget>
<rd-widget-header icon="fa-flag" title="Data Proyek">
	<a target="_blank" href="/siapp/api/index.php/printing/data_proyek?{{query_string}}" class="btn btn-default btn-sm"><i class="fa fa-print"></i>Cetak</a>
	<a href="#/proyek_baru"><button class="btn btn-sm btn-default ng-scope"><i class="fa fa-plus"></i>Tambah Proyek</button></a>
</rd-widget-header>
<rd-widget-body classes="large no-padding" loading="{{loading}}">
<div class="table-responsive">
<table class="table">
<thead>
	<tr>
		<th class="text-center">#</th>
		<th>Nama Proyek</th>
		<th>Klien</th>
		<th>Propinsi</th>
		<th>Kota</th>
		<th>Chief Security</th>
		<th class="text-center">Opsi</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="proyek in array_proyek">
		<th class="text-center" ng-bind="$index+1"></th>
		<td ng-bind="proyek.nama_proyek"></td>
		<td ng-bind="proyek.nama_klien"></td>
		<td ng-bind="proyek.nama_propinsi"></td>
		<td ng-bind="proyek.nama_kabupaten.replace('KABUPATEN','KAB').replace('KOTA','').trim()"></td>
		<td ng-bind="proyek.nama_personil ? (proyek.nama_personil+' ( '+proyek.jenis_kelamin+'/'+myAge(proyek.tanggal_lahir)+' )') : '-'"></td>
		<td width="140" align="center">
			<a class="btn btn-default btn-xs" href="#/edit_proyek/{{proyek.ID}}">
				<i class="fa fa-pencil"></i> Edit
			</a>
			<a class="btn btn-danger btn-xs" ng-click="$parent.hapus(proyek)">
				<i class="fa fa-trash-o"></i> Hapus
			</a>
		</td>
	</tr>
</tbody>
</table>
</div>
</rd-widget-body>
<rd-widget-footer>
<!-- <div class="clearfix"></div> -->
<div class="row">
	<ul class="pagination pagination-sm pull-left">
	          <li><a href="#">&laquo;</a></li>
	          <li><a href="#">1</a></li>
	          <li><a href="#">2</a></li>
	          <li><a href="#">3</a></li>
	          <li><a href="#">&raquo;</a></li>
	</ul>
	<div class="col-md-3" style="margin-bottom: -10px;margin-top: 0px;">
			<input text="text" ng-keyup="cari()" placeholder="Ketik nama proyek" class="form-control input-sm ng-scope" ng-model="filter.keyword" style="width:70%">
	</div>
	<p class="text-right">Total <span ng-bind="array_proyek.length"></span> proyek</p>
</div>
</rd-widget-footer>
</rd-widget>
</div>
</div>
</body>
</html>
