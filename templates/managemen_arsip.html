<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div class="col-md-12">
<rd-widget>
<form ng-submit="submit()">
<rd-widget-header icon="fa-{{icon}}" title="{{title}}">
	<button style="margin-right: 5px;" ng-click="managemen_arsip()" ng-hide="current==='ARSIP'" class="btn btn-default btn-sm"><i class="fa fa-folder"></i> Kembali ke Arsip</button>
	<a ng-show="current==='ABSENSI HARIAN'" href="api/index.php/printing/absensi_harian/{{tanggal}}" target="_blank" class="pull-right btn btn-default btn-sm"><i class="fa fa-print"></i>Cetak</a>
</rd-widget-header>
<rd-widget-body classes="{{current!=='ARSIP' ? 'no-padding' : ''}}" loading="{{loading}}">
<ul ng-show="current==='ARSIP'" id="treeDemo" class="ztree"></ul>
<div ng-show="current==='ABSENSI HARIAN'">
	<div class="table-responsive">
		<table class="table">
		<thead>
			<tr>
				<th class="text-center">#</th>
				<th>Nama Personil</th>
				<th>Level</th>
				<th>Nama Klien</th>
				<th class="text-center">Jam Kerja</th>
				<th class="text-center">Jam Masuk</th>
				<th class="text-center">Jam Pulang</th>
				<th class="text-center">Durasi</th>
				<th class="text-center">Overtime</th>
				<th class="text-center">Status</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="absen in absensi">
				<th style="width: 45px;" class="text-center" ng-bind="$index+1"></th>
				<td ng-bind="absen.nama_personil"></td>
				<td ng-bind="absen.level == 'S' ? 'SATPAM' : 'DANRU'"></td>
				<td ng-bind="absen.nama_klien"></td>
				<td width="100" align="center" ng-bind="absen.jam_kerja + ' jam'"></td>
				<td width="100" align="center" ng-bind="(absen.jam_masuk.substring(0,2)=='00' ? '' : absen.jam_masuk.substring(11,16))"></td>
				<td width="100" align="center" ng-bind="(absen.jam_pulang.substring(0,2)=='00' ? '' : absen.jam_pulang.substring(11,16))"></td>
				<td width="100" ng-bind="absen.durasi ? absen.durasi + ' jam' : ''" align="center"></td>
				<td width="100" ng-bind="absen.jam_lembur" align="center"></td>
				<td width="140" ng-bind="absen.status" align="center"></td>
			</tr>
		</tbody>
		</table>
	</div>
</div>
</rd-widget-body>
<!-- <rd-widget-footer>
<button class="btn btn-success" ng-bind="'Submit'"></button>
</rd-widget-footer> -->
</rd-widget>
</form>
</div>
</div>
</body>
</html>
