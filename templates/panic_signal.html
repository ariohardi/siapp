<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div class="col-lg-12">
<rd-widget>
<rd-widget-header icon="{{current==='map' ? 'fa-warning' : 'fa-clock-o'}}" title="{{current==='map' ? 'Peta Sinyal Tombol Panik' : 'Riwayat Sinyal Panik'}}">
	<a ng-hide="current==='map'" href="javascript:void(0)" ng-click="riwayat('map')" class="btn btn-default btn-sm"><i class="fa fa-warning"></i> Peta Sinyal Tombol Panik</a>
	<a ng-show="current==='map'" href="javascript:void(0)" ng-click="riwayat('history')" class="btn btn-default btn-sm"><i class="fa fa-clock-o"></i> Riwayat Sinyal Panik</a>
</rd-widget-header>
<rd-widget-body classes="no-padding" loading="{{loading}}">
	<div ng-show="current==='map'" id="map"></div>
	<div ng-hide="current==='map'" class="table-responsive">
		<!-- {{datanya}} -->
		<table class="table">
		<thead>
			<tr>
				<th class="text-center">#</th>
				<th>Nama Personil</th>
				<th>Waktu Kejadian</th>
				<th>Kategori</th>
				<th>Deskripsi Kejadian</th>
				<th>Lokasi Kejadian</th>
				<th class="text-center">Opsi</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in datanya">
				<th style="width: 50px;" class="text-center" ng-bind="$index+1"></th>
				<td width="180" ng-bind="data.nama_personil ? (data.nama_personil+' ( '+data.jenis_kelamin+'/'+myAge(data.tanggal_lahir)+' )') : '-'"></td>
				<td width="140" ng-bind="mydatetime(data.waktu_mulai)"></td>
				<td width="120" ng-bind="data.kategori"></td>
				<td ng-bind="data.masalahnya"></td>
				<td ng-bind="data.lokasi_alamat.substring(0, 40)+'...'"></td>
				<td width="70" align="center">
					<a ng-click="detail(data)" class="btn btn-default btn-xs" href="javascript:void(0)">
						<i class="fa fa-eye"></i> Detail
					</a>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
</rd-widget-body>
<!-- <rd-widget-footer>
<p class="text-right">Total <span ng-bind="array_cabang.length"></span> cabang</p>
</rd-widget-footer> -->
</rd-widget>
</div>
</div>
</body>
</html>
