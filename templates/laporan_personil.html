<!-- saved from url=(0044)http://rdash.github.io/templates/tables.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div class="col-lg-12">
<rd-widget>
<rd-widget-header icon="fa-file" title="Riwayat Laporan oleh Personil">
<!-- <a href="#/data_baru">+ Proyek Baru</a> -->
</rd-widget-header>
<rd-widget-body classes="large no-padding" loading="{{loading}}">
<div class="table-responsive">
<!-- {{datanya}} -->
<table class="table">
<thead>
	<tr>
		<th class="text-center">#</th>
		<th>Nama Personil</th>
		<th>Waktu Pelaporan</th>
		<th>Kategori</th>
		<th>Perihal</th>
		<th class="text-center">Opsi</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="data in datanya">
		<th style="width: 50px;" class="text-center" ng-bind="$index+1"></th>
		<td width="200" ng-bind="data.nama_personil ? (data.nama_personil+' ( '+data.jenis_kelamin+'/'+myAge(data.tanggal_lahir)+' )') : '-'"></td>
		<td width="160" ng-bind="mydatetime(data.tanggal)"></td>
		<td width="160" ng-bind="data.kategori"></td>
		<td ng-bind="data.perihal"></td>
		<td width="70" align="center">
			<a class="btn btn-default btn-xs" href="#/lap_isu_keamanan/detail/{{data.md5_id_laporan}}">
				<i class="fa fa-eye"></i> Detail
			</a>
		</td>
	</tr>
</tbody>
</table>
</div>
</rd-widget-body>
<rd-widget-footer>
<!-- <div class="clearfix"></div> -->
<div class="row">
	<ul class="pagination pagination-sm pull-left">
	          <li><a href="#">&laquo;</a></li>
	          <li><a href="#">1</a></li>
	          <li><a href="#">2</a></li>
	          <li><a href="#">3</a></li>
	          <li><a href="#">&raquo;</a></li>
	</ul>
	<div class="col-md-3" style="margin-bottom: -10px;margin-top: 0px;">
			<input text="text" ng-keyup="cari()" placeholder="Ketik nama personil" class="form-control input-sm ng-scope" ng-model="filter.keyword" style="width:70%">
	</div>
	<p class="text-right">Total <span ng-bind="datanya.length"></span> data</p>
</div>
</rd-widget-footer>
</rd-widget>
</div>
</div>
</body>
</html>
