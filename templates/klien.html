<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="row">
<div class="col-lg-12">
<rd-widget>
	<rd-widget-header icon="fa-address-book-o" title="Data Klien">
		<a target="_blank" href="/siapp/api/index.php/printing/data_klien?{{query_string}}" class="btn btn-default btn-sm"><i class="fa fa-print"></i>Cetak</a>
		<a href="#/klien_baru"><button class="btn btn-sm btn-default ng-scope"><i class="fa fa-plus"></i>Tambah Klien</button></a>
	</rd-widget-header>
	<rd-widget-body classes="large no-padding" loading="{{loading}}">
		<div class="table-responsive">
		<table class="table">
		<thead>
			<tr>
				<th class="text-center">#</th>
				<th>Nama Klien</th>
				<th>Propinsi</th>
				<th>Kota</th>
				<th>Telp</th>
				<th class="text-center">Opsi</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="klien in array_klien">
				<th class="text-center" ng-bind="$index+1"></th>
				<td ng-bind="klien.nama_klien"></td>
				<td ng-bind="klien.nama_propinsi"></td>
				<td ng-bind="klien.nama_kabupaten"></td>
				<td ng-bind="klien.telepon"></td>
				<td width="250" align="center">
					<a class="btn btn-primary btn-xs" href="#/detail_klien/{{klien.ID}}">
						<i class="fa fa-print"></i> Tampil
					</a>
                    <a class="btn btn-default btn-xs" href="#/edit_klien/{{klien.ID}}">
						<i class="fa fa-pencil"></i> Edit
					</a>
					<a class="btn btn-danger btn-xs" ng-click="$parent.hapus(klien)">
						<i class="fa fa-trash-o"></i> Hapus
					</a>
				</td>
			</tr>
		</tbody>
		</table>
		</div>
	</rd-widget-body>
	<rd-widget-footer>
	<div class="row">
		<ul class="pagination pagination-sm pull-left">
		          <li><a href="#">&laquo;</a></li>
		          <li><a href="#">1</a></li>
		          <li><a href="#">2</a></li>
		          <li><a href="#">3</a></li>
		          <li><a href="#">&raquo;</a></li>
		</ul>
	<div class="col-md-3" style="margin-bottom: -10px;margin-top: 0px;">
			<input text="text" ng-keyup="cari()" placeholder="Ketik nama klien" class="form-control input-sm ng-scope" ng-model="filter.keyword" style="width:70%">
	</div>
	<p class="text-right">Total <span ng-bind="array_klien.length"></span> klien</p>
	</div>
	<!-- <div class="clearfix"></div> -->
	</rd-widget-footer>
</rd-widget>
</div>
</div>
</body>
</html>
